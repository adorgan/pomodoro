        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                Hello {{ user.username }}

                <li class="nav-item px-3">

                </li>
                <li class="nav-item px-3">
                    <a href="{% url 'createaccount' %}">Create Account</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
