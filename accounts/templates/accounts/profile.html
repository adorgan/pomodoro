{% extends 'base.html' %}

{% block body %}

    <button><a href="../index">Back to timer</a></button>

    <h1>Profile</h1>

    <!-- Token for rotection against cross site request forgeries -->
    {% csrf_token %}

    <!-- Render entries as paragraphs <p>User Stuff...</p> -->
    {{ form.as_p }}
    {% for UserProfile in UserProfile_list %}
        <ul>
            <li>
                {{ UserProfile.id }} -- {{ UserProfile.score }}
            </li>
        </ul>
    {% endfor %}


    <p><a href="/profile/1/change-default-times">Change default times</a></p>

{% endblock %}
