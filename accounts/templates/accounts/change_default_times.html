{% extends 'base.html' %}

{% block body %}

    <h1>Change default times</h1>
    <p><a href="profile">Back to profile</a></p>
    <form method="post">
        <!-- Token for rotection against cross site request forgeries -->
        {% csrf_token %}

        <!-- Render entries as paragraphs <p>User Stuff...</p> -->
        {{ form.as_p }}

        <button type="submit">Save</button>
    </form>

{% endblock %}
